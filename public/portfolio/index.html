				<section  data-background-image="../../public/img/projects/reportes.png" data-background-size="cover" data-background-repeat="no-repeat">

				hash: true,
				progress:true,
				autoSlide: 5000,
loop: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
